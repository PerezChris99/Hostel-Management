<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hostel Management System</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="auth-form">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="form-footer">
                <a href="reset-password-request.html">Forgot your password?</a>
            </p>
            <p class="form-footer">Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hostel Management System</p>
        </div>
    </footer>

    <script src="js/student-portal.js"></script>
</body>
</html>
